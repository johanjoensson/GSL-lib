language: cpp
compiler: gcc


matrix:
        include:
          - os: linux
            addons:
              apt:
               update: true
               sources: 
                - ubuntu-toolchain-r-test
              packages:
                - g++-4.9
            sudo: false
            env: 
              - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
        include:
          - os: linux
            addons:
              apt:
               update: true
               sources: 
                - ubuntu-toolchain-r-test
              packages:
                - g++-5
            sudo: false
            env: 
              - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

        include:
          - os: linux
            addons:
              apt:
               update: true
               sources: 
                - ubuntu-toolchain-r-test
              packages:
                - g++-6
            sudo: false
            env: 
              - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

        include:
          - os: linux
            addons:
              apt:
               update: true
               sources: 
                - ubuntu-toolchain-r-test
              packages:
                - g++-7
            sudo: false
            env: 
              - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

        include:
          - os: linux
            addons:
              apt:
               update: true
               sources: 
                - ubuntu-toolchain-r-test
              packages:
                - g++-8
            sudo: false
            env: 
              - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"


before_install:
  - eval "${MATRIX_EVAL}"
  - if [ "${GCC_VER}" != "" ]; then export CXX="g++-$GCC_VER" CC="gcc-$GCC_VER" GCOV="gcov-$GCC_VER" ; fi
  - pip install --user cpp-coveralls
  - sudo apt-get install -y libgsl0-dev libopenblas-dev

script:
    - make travis
