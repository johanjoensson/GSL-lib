language: cpp
compiler: gcc

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
    - eval "${MATRIX_EVAL}"
    - $CXX --version
    - pip install --user cpp-coveralls
    - sudo apt-get install -y libgsl0-dev libopenblas-dev libgtest-dev cmake
    - wget https://github.com/google/googletest/archive/master.zip
    - unzip master.zip
    - cd googletest-master
    - cmake -DBUILD_SHARED_LIBS=ON .
    - make
    - sudo cp -a googletest/include/gtest /usr/include
    - sudo cp -a lib/*.so /usr/lib
    - cd "${TRAVIS_BUILD_DIR}"

script:
    - make travis
    - make tests && ./tests

after_success:
    - coveralls --exclude lib --exclude test
